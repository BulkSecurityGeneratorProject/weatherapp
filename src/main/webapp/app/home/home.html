<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
            <h1>Welcome to the mighty Weatherapp!</h1>
            <br>
            <div ng-switch="vm.isAuthenticated()">
                <div class="" ng-switch-when="true">
                    Hi! You are logged in as user "<strong>{{vm.account.login}}</strong>".
                </div>

                <div class="" ng-switch-when="false">
                    <a class="alert-link" href="" ng-click="vm.login()">Sign in</a> to create weather alerts or manage existing ones.
                </div>

                <div class="" ng-switch-when="false">
                    You don't have an account yet? <a class="alert-link" ui-sref="register">Register now</a>
                </div>
            </div>
        </div>
    </div>
</div>
