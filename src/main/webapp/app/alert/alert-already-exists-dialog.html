<form name="alreadyExistsForm" ng-submit="vm.confirmUpdateAlreadyExisting(vm.alert.id)">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title">Alert already exists with the given city</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p>Would you like to update the existing one?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="alreadyExistsForm.$invalid" class="btn btn-info">
            <span class="glyphicon glyphicon-ok-circle"></span>&nbsp;<span>Update</span>
        </button>
    </div>
</form>
